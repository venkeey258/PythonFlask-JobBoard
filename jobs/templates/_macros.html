<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%  macro show_job(job) %}
    <div class="card adjust-height">
        <header class="card-header">
            <p class="card-header-title">
                <a href="{{ job['title'] }}"></a>
                <a href="{{ url_for('job',job_id=job['id']) }}"></a>
            </p>
         </header>
        <div class="card-content">
            <div class="content">
                    <a href="{{ url_for('employer', employer_id=job['employer_id']) }}">{{ job['employer_name'] }}</a><br>
                     ${{ job['salary'] }}<br>
                      {{ job['description'] }}
            </div>
        </div>
    </div>

{% endmacro %}

{%  macro show_jobs(jobs) %}
    <div class = "columns is-multiline" >
        {% for job in jobs %}
            <div class = "column is-half" >
              {{ show_job(job) }}
            </div>
        {% endfor %}
    </div>

{% endmacro %}

</body>
</html>
