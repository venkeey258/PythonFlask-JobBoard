<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%  macro show_job(job) -%}
    <div class="card adjust-height">
        <header class="card-header">
            <p class="card-header-title">
                <a href="{{ job['title'] }}"></a>
            </p>
         </header>
        <div class="card-content">
            <div class="content">
                    <p> <a href="{{ job['employer_name'] }}"></a></p>
                    <br>
                    <a href="${{ job['salary'] }}"></a>
                    <br>
                    <a href="{{ job['description'] }}"></a>
            </div>
        </div>
    </div>

{%- endmacro %}

{%  macro show_jobs(jobs) -%}
    <div class = "columns" class ="is-multiline" >
        {%- for job in jobs %}
            <div class = "columns" class ="is-multiline" >
                {% call show_job(job) %}
                {% endcall %}
            </div>
        {%- endfor %}
    </div>

{%- endmacro %}

</body>
</html>
